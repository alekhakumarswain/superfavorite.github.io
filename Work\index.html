<!DOCTYPE html>
<html>
  <head>
    <title>Face Detection Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.10/dist/face-landmarks-detection.umd.js"></script>
  </head>
  <body>
    <img src="your-image.jpg" id="inputImg">
    <canvas id="overlay" width="600" height="400"></canvas>
    <script>
      const inputImg = document.getElementById('inputImg');
      const overlay = document.getElementById('overlay');
      const model = await faceLandmarksDetection.load(
        faceLandmarksDetection.SupportedPackages.mediapipeFacemesh);
      const faceLandmarks = await model.estimateFaces({input: inputImg});
      const ctx = overlay.getContext('2d');
      faceLandmarks.forEach(face => {
        face.scaledMesh.forEach(point => {
          ctx.beginPath();
          ctx.arc(
            point[0] /* x coord */,
            point[1] /* y coord */,
            /* radius */ 1.5,
            /* start angle */ 0,
            /* end angle */ 2 * Math.PI);
          ctx.fill();
        });
      });
    </script>
  </body>
</html>
