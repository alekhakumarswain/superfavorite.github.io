    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-performance-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-functions.js"></script>
    <script src="firebaseConfig.js"></script>
    <script>
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

      // Get elements
      const phoneCode = document.getElementById('phone-code');
      const phoneNumber = document.getElementById('phone-number');
      const sendOtpButton = document.getElementById('send-otp-button');
      const verifyOtpButton = document.getElementById('verify-otp-button');
      const otp = document.getElementById('otp');

      // Set default value for country code
      phoneCode.value = "+91";

      // Send OTP to phone number
      sendOtpButton.addEventListener('click', (event) => {
        event.preventDefault();
        const phone = phoneCode.value + phoneNumber.value;
        const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
        firebase.auth().signInWithPhoneNumber(phone, appVerifier)
          .then((confirmationResult) => {
            window.confirmationResult = confirmationResult;
            console.log('OTP sent successfully');
          })
          .catch((error) => {
            console.log(`Error sending OTP: ${error}`);
          });
      });

      // Verify OTP entered by user
      verifyOtpButton.addEventListener('click', (event) => {
        event.preventDefault();
        const otpCode = otp.value;
        window.confirmationResult.confirm(otpCode)
          .then((result) => {
            console.log('OTP verified successfully');
          })
          .catch((error) => {
            console.log(`Error verifying OTP: ${error}`);
          });
      });
    </script>
