<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Send SMS using Firebase</title>
  </head>
  <body>
    <form id="send-sms-form">
      <input type="text" id="phone-number" placeholder="Phone Number">
      <button type="submit">Send SMS</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions.js"></script>
    
    <script>
      const firebaseConfig = {
      apiKey: "AIzaSyAy51n8WrsAy8R-xbXNanqL9AHQFPtuiZY",
      authDomain: "sufev7852.firebaseapp.com",
      databaseURL: "https://sufev7852-default-rtdb.firebaseio.com",
      projectId: "sufev7852",
      storageBucket: "sufev7852.appspot.com",
      messagingSenderId: "733657119988",
      appId: "1:733657119988:web:7cfdf2d65de520ee21f2a1"		
      };
      
      firebase.initializeApp(firebaseConfig);
      
      const sendSMSForm = document.querySelector('#send-sms-form');
      const phoneNumberInput = document.querySelector('#phone-number');

      sendSMSForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const phoneNumber = phoneNumberInput.value;
        const sendSMS = firebase.functions().httpsCallable('sendSMS');
        sendSMS({ phoneNumber: phoneNumber }).then((result) => {
          console.log(result);
        }).catch((error) => {
          console.error(error);
        });
      });
    </script>
  </body>
</html>
